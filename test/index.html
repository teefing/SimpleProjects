<script>
  function setInterval(cb, interval){
    let timer;
    const now = Date.now
    let nextInvokeTime = now() + interval
    const loop = () => {
      timer = requestAnimationFrame(loop)
      if(now() > nextInvokeTime) {
        nextInvokeTime = now() + interval
        cb(timer)
      }
    }

    timer = requestAnimationFrame(loop)
    return timer
  }

  setInterval(() => {
    console.log(111)
  }, 1000);
</script>
