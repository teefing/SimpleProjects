<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out-box {
      width: 200px;
      height: 200px;
      background-color: gray;
      border: 1px solid blueviolet;
    }
      
    .inner-box {
      width: 50px;
      height: 50px;
      background-color: red;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="out-box">
    
  </div>
  <div class="inner-box" draggable="true" data-id="111"></div>
</body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    let inner = document.querySelector('.inner-box')
    let out = document.querySelector('.out-box')
    inner.addEventListener('dragstart', (ev) => {
      console.log('dragstart')
      ev.dataTransfer.effectsAllowed = "move";
      ev.dataTransfer.setData('text/plain', ev.target.dataset.id)
      
      ev.target.style.opacity = 0.01
    })
    // inner.addEventListener('drag', () => {
    //   console.log('dragging')
    // })
    inner.addEventListener('dragend', (ev) => {
      console.log('dragend')
      ev.target.style.opacity = 1
    })
    out.addEventListener('dragenter', (ev) => {
      console.log('dragenter')
      ev.target.style.border = '10px solid green'
    })
    // out.addEventListener('dragover', () => {
    //   console.log('dragover')
    // })
    out.addEventListener('dragleave', (ev) => {
      console.log('dragleave')
      ev.target.style.border = '1px solid blueviolet'
    })
  })
</script>
